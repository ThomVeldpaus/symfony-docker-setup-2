version: '3'

services:
  docker-nginx:
    container_name: docker-nginx
    build:
      context: .
      dockerfile: Dockerfile-nginx
    volumes:
    - ./symfony/:/var/www/symfony/
    ports:
    - 8000:80
    networks:
      - symfony
    depends_on:
      - docker-php

  docker-php:
    container_name: docker-php
    build:
      context: .
      dockerfile: Dockerfile-php
    environment:
      APP_ENV: dev
      DATABASE_URL: mysql://symfony:symfony_password@docker-mysql:3306/symfony_db?serverVersion=8.0.24
    volumes:
    - ./symfony/:/var/www/symfony/
#    - ./root/:/root/ // TODO: create .bashrc files
    ports:
    - 8001:80
    networks:
      - symfony
    depends_on:
      - docker-mysql

  docker-mysql:
    container_name: docker-mysql
    image: mysql
    command: ['--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci', '--default-authentication-plugin=mysql_native_password']
    environment:
      MYSQL_DATABASE: symfony_db
      MYSQL_USER: symfony
      MYSQL_PASSWORD: symfony_password
      MYSQL_ROOT_PASSWORD: root
    ports:
    - 3306:3306
    volumes:
    - ./mysql:/var/lib/mysql
    networks:
      - symfony

networks:
  symfony: